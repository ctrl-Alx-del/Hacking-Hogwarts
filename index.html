<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hogwarts 1991</h1>
    <nav>
      <div class="Buttons">
        <select name="" id="changer">
          <option class="option" value="All">All</option>
          <option class="option" value="Gryffindor">Gryffindor</option>
          <option class="option" value="Hufflepuff">Hufflepuff</option>
          <option class="option" value="Ravenclaw">Ravenclaw</option>
          <option class="option" value="Slytherin">Slytherin</option>
          <option class="option" value="expelled">Expelled</option>
        </select>
        <!-- knapperne under skal også vise de givne ting, så de skal gøres til options senere -->
        <button>Prefects</button><button>Blood status</button>
      </div>

      <div id="stats">
        <h2>Stats</h2>
        <p>Number of students pr. house:</p>
        <div class="prHouse"></div>
        <p class="total"></p>
        <p class="numExpelled"></p>
        <p class="displayed"></p>
      </div>

      <input class="input" onkeyup="search()" type="text" placeholder="Search names..." name="search" />
    </nav>

    <section>
      <table id="list">
        <thead>
          <tr class="sorting">
            <th data-action="sort" data-sort-direction="asc" data-sort="firstName">Name</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="bloodStatus">Blood status</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefects</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="inquisatorialSquad">Inquisitatorial squad</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
          </tr>
        </thead>
        <tbody>
          <!-- students template will be copied and inserted here -->
        </tbody>
      </table>
    </section>

    <div class="popUp">
      <div class="innerPopUp">
        <p class="firstName"></p>
        <p class="middleName"></p>
        <p class="Nickname"></p>
        <p class="lastName"></p>
        <p>Prefect status:</p>
        <p>Expelled status:</p>
        <p>Inquisitatorial squad status:</p>
      </div>
      <div>
        <img src="" alt="Photo" class="picture" />
        <img src="" alt="House crest" class="crests" />
      </div>
      <div class="popUpBtn">
        <button class="exit">X</button>
        <button class="expel" data-expel="firstName">Expel</button>
        <button class="prefect">Give or take prefect status</button>
      </div>
    </div>

    <template class="students">
      <tr class="studentRow">
        <td class="names" data-student="names"></td>
        <td class="bloodStatus" data-student="bloodStatus"></td>
        <td class="prefects" data-student="prefects"></td>
        <td class="inquisatorialSquad" data-student="inquisatorialSquad"></td>
        <td class="house" data-student="house"></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
