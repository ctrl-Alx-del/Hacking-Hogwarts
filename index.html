<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hogwarts 1991</h1>
    <nav>
      <div class="Buttons"><button>House</button><button>Prefects</button><button>Blood status</button><button>Expelled</button></div>

      <div id="stats">
        <h2>Stats</h2>
        <p class="prHouse"></p>
        <p class="total"></p>
        <p>Number of expelled students:</p>
        <p>Number of students displayed:</p>
      </div>

      <input class="input" type="text" />
    </nav>

    <section>
      <table id="list">
        <thead>
          <tr class="sorting">
            <th>Name</th>
            <th>Blood status</th>
            <th>Prefects</th>
            <th>Inquisitatorial squad</th>
            <th>House</th>
          </tr>
        </thead>
        <tbody>
          <!-- students template will be copied and inserted here -->
        </tbody>
      </table>
    </section>

    <div class="popUp">
      <div class="innerPopUp">
        <p>First name</p>
        <p>Middle name</p>
        <p>Nickname</p>
        <p>Last name</p>
        <img src="" alt="Photo" />
        <img src="" alt="House crest" />
        <p>Prefect status:</p>
        <p>Expelled status:</p>
        <p>Inquisitatorial squad status:</p>
      </div>
      <button class="exit">X</button>
    </div>

    <template class="students">
      <tr class="studentRow">
        <td data-student="names"></td>
        <td class="bloodStatus"></td>
        <td class="prefects"></td>
        <td class="inquisatorialSquad"></td>
        <td class="house"></td>
      </tr>
    </template>

    <script src="script.js"></script>
  </body>
</html>
