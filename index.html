<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacking Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hogwarts 1991</h1>
    <nav>
      <div class="Buttons"><button>House</button><button>Prefects</button><button>Blood status</button><button>Expelled</button></div>

      <div>
        <p>Number of students:</p>
        <p>Total number of students:</p>
        <p>Number of expelled students:</p>
        <p>Number of current students:</p>
      </div>

      <input class="input" type="text" />
    </nav>

    <template
      ><th>
        <tr class="names"></tr>
        <tr class="bloodStatus"></tr>
        <tr class="prefects"></tr>
        <tr class="inquisatorialSquad"></tr>
        <tr class="house"></tr>
      </th>
    </template>

    <script src="script.js"></script>
  </body>
</html>
